########################################
# tmc5160 configuration
########################################
[tmc5160 stepper_x]
cs_pin: PG14
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
interpolate: True
diag1_pin: ^!PF0 # use the same pin that was previously the endstop_pin! 
driver_SGT: 3    # -64 is most sensitive value, 63 is least sensitive
run_current: 1.5 #1.2
hold_current: 0.2
sense_resistor: 0.075
stealthchop_threshold: 999999
spi_speed: 1500000

[tmc5160 dual_carriage]
cs_pin: PG13
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
interpolate: True
diag1_pin: ^!PF2 # use the same pin that was previously the endstop_pin! 
driver_SGT: 4   # -64 is most sensitive value, 63 is least sensitive 
run_current: 1.5 #1.2
hold_current: 0.2
sense_resistor: 0.075
stealthchop_threshold: 999999
spi_speed: 1500000

[tmc5160 stepper_y]
cs_pin: PG9
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
interpolate: True
diag1_pin: ^!PF2 # use the same pin that was previously the endstop_pin! 
driver_SGT: 4   # -64 is most sensitive value, 63 is least sensitive 
run_current: 1.2
hold_current: 0.2
sense_resistor: 0.075
stealthchop_threshold: 999999
spi_speed: 1500000


[tmc5160 stepper_y1]
cs_pin: PD7
spi_software_miso_pin: PE13
spi_software_mosi_pin: PE14
spi_software_sclk_pin: PE12
