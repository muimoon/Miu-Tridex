# This file contains common pin mappings for the BIGTREETECH Octopus Max EZ.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader", "25 MHz crystal",
# and one of:
# Communication interface: "USB (on PA11/PA12)",
# Communication interface: "CAN bus (on PD0/PD1)", or
# Communication interface: "USB to CAN bus bridge (USB on PA11/PA12))" and CAN bus interface: "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.



# [printer]
# kinematics: cartesian
# max_velocity: 300
# max_accel: 3000
# max_z_velocity: 5
# max_z_accel: 100


# Motor-1
[stepper_x]
step_pin: PC13
dir_pin: PC14
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
endstop_pin: PF0
position_endstop: 0
homing_speed: 50

endstop_pin: ^toolboard_0: LIMIT_0
#endstop_pin:PF4
position_min: -50 #-30
##--------------------------------------------------------------------
##  Uncomment for 250mm build
position_endstop: -50 #-30   # 250 for standard Trident
position_max: 225      # 250 for standard Trident, 225 for Standard Tridex.

second_homing_speed: 3
homing_retract_dist: 5

# Motor-2
#[stepper_y]
[dual_carriage] 
axis: x
safe_distance: 70 #Set to width of your tool head
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
# endstop_pin: PF2
endstop_pin: ^toolboard_1: LIMIT_0
#endstop_pin:PF3
##  Uncomment for 250mm build
position_endstop: 300 #245    # 250 for standard Trident, 25 for standard Tridex
position_max: 300 #245       # 250 for standard Trident, 300 for standard Tridex

##--------------------------------------------------------------------
position_min: 30 #30 # 0 for standard Trident, 25 for standard Tridex
##--------------------------------------------------------------------
homing_speed: 60
second_homing_speed: 3
homing_retract_dist: 5


# Motor-3
[stepper_z1]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
# microsteps: 16
# rotation_distance: 8
# endstop_pin: PF4
# position_endstop: 0.5
# position_max: 200
##--------------------------------------------------------------------
## Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8
##--------------------------------------------------------------------

microsteps: 32



# Motor-4
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
[stepper_z]
step_pin: PB8
dir_pin: !PB9
enable_pin: !PB7
#endstop_pin: PF3
##--------------------------------------------------------------------
## Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 8
##--------------------------------------------------------------------

microsteps: 32
##--------------------------------------------------------------------
#endstop_pin: PG10 # For default endstop pin behind bed
endstop_pin: probe:z_virtual_endstop # for TAP
##--------------------------------------------------------------------

position_max: 172        # 250 for standard Trident and Tridex
position_min: -4         # Can be adjusted for pin / probe variation
homing_speed: 8          # 10 is recommended maximum.
second_homing_speed: 3
homing_retract_dist: 3



[extruder_stepper k5]
extruder:
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
microsteps: 32
rotation_distance: 23.5 #22.7925
full_steps_per_rotation: 200
gear_ratio: 50:17
